<!-- Big20 Dart Trainer v2.9 ‚Äì Voice Active -->
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>| Big20</title>
<style>
:root {
  --green: #47d147;
  --red: #ff4d4d;
  --bg-dark: #111;
  --bg-light: #f4f4f4;
  --text-dark: #fff;
  --text-light: #000;
}
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: var(--bg-light);
  color: var(--text-light);
}
body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}
h1 {
  margin-top: 10px;
}
.score, .hit-rate, .quality {
  margin: 8px auto;
  font-size: 1.3em;
}
.rest {
  font-size: 2.2em;
  font-weight: bold;
  color: green;
}
.buttons {
  display: flex;
  justify-content: space-evenly;
  margin: 20px auto;
  width: 90%;
}
.col {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
button {
  padding: 15px;
  border: none;
  border-radius: 10px;
  font-size: 1.2em;
  color: white;
  cursor: pointer;
  transition: transform 0.2s, filter 0.2s;
}
button:disabled {
  filter: brightness(150%);
  cursor: not-allowed;
}
.green { background-color: var(--green); }
.red { background-color: var(--red); }
.settings, .new-game {
  position: fixed;
  bottom: 15px;
  padding: 12px 16px;
  border: none;
  border-radius: 10px;
  font-size: 1em;
  color: white;
  cursor: pointer;
}
.settings { left: 15px; background-color: #555; }
.new-game { right: 15px; background-color: #888; }
#infoIcon {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  cursor: pointer;
}
#infoText {
  display: none;
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 15px;
  border-radius: 10px;
  width: 80%;
}
.version {
  position: fixed;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.8em;
  color: gray;
}
.quality span {
  font-size: 1.4em;
  font-weight: bold;
}
.quality.green { color: #47d147; }
.quality.red { color: #ff4d4d; }
</style>
</head>
<body>
<h1>| Big20</h1>

<div class="score">Punkte: <span id="score">301</span></div>
<div class="hit-rate">Treffer: <span id="hits">0</span> von <span id="throws">0</span></div>
<div class="rest">Rest: <span id="rest">301</span></div>
<div class="quality" id="qualityDisplay">Wurfqualit√§t gesamt: <span id="qualityScore">0%</span></div>

<div class="buttons">
  <div class="col left">
    <button class="red" onclick="registerThrow(60)">Triple-20</button>
    <button class="green" onclick="registerThrow(40)">Doppel-20</button>
    <button class="red" onclick="registerThrow(20)">Single-20</button>
  </div>
  <div class="col right">
    <button class="green" onclick="registerThrow(50)">Bulls Eye</button>
    <button class="red" onclick="registerThrow(25)">Bull</button>
    <button class="green" onclick="registerThrow(0)">Null</button>
  </div>
</div>
<div id="infoIcon">üéØ</div>
<div id="infoText">
  <h3>Big20 Dart-Training</h3>
  <p>Es werden nur W√ºrfe mit 20 gewertet (Single, Doppel, Triple-20) sowie Bull (25) und Bulls Eye (50). Alle anderen W√ºrfe z√§hlen 0.</p>
</div>

<button class="settings" onclick="openSettings()">‚öôÔ∏è</button>
<button class="new-game" onclick="newGame()">Neues Spiel</button>
<div class="version">v 2.9</div>

<script>
let rest = 301;
let hits = 0;
let throws = 0;
let totalQuality = 0;

// Soundbank
const sounds = {
  single: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
  miss: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
  bull: new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"),
  bullseye: new Audio("https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg")
};

function playSound(name, repeat=1) {
  for (let i=0; i<repeat; i++) {
    const snd = sounds[name].cloneNode();
    setTimeout(()=>snd.play(), i*180);
  }
}

function registerThrow(points) {
  if (rest <= 0) return;
  throws++;

  if (points > 0) hits++;

  let qualityNow = (points / 60) * 100;
  totalQuality += qualityNow;
  let avgQuality = (totalQuality / throws).toFixed(1);

  document.getElementById("qualityScore").textContent = avgQuality + "%";
  document.getElementById("qualityDisplay").className =
      "quality " + (avgQuality >= 50 ? "green" : "red");

  // Soundauswahl
  if (points === 0) playSound("miss");
  else if (points === 20) playSound("single");
  else if (points === 40) playSound("single", 2);
  else if (points === 60) playSound("single", 3);
  else if (points === 25) playSound("bull");
  else if (points === 50) playSound("bullseye");

  rest -= points;
  if (rest < 0) rest = 0;
  document.getElementById("rest").textContent = rest;
  document.getElementById("score").textContent = rest;
  document.getElementById("hits").textContent = hits;
  document.getElementById("throws").textContent = throws;

  if (rest === 0) endGame();
}

function endGame() {
  document.getElementById("qualityDisplay").innerHTML += "<br><b>Spielende!</b>";
  document.querySelectorAll("button").forEach(btn => btn.disabled = true);
}

function newGame() {
  rest = 301; hits = 0; throws = 0; totalQuality = 0;
  document.getElementById("rest").textContent = rest;
  document.getElementById("score").textContent = rest;
  document.getElementById("hits").textContent = hits;
  document.getElementById("throws").textContent = throws;
  document.getElementById("qualityScore").textContent = "0%";
  document.getElementById("qualityDisplay").className = "quality red";
  document.getElementById("qualityDisplay").innerHTML =
    'Wurfqualit√§t gesamt: <span id="qualityScore">0%</span>';
  document.querySelectorAll("button").forEach(btn => btn.disabled = false);
}

// Info-Icon-Funktion
const infoIcon = document.getElementById("infoIcon");
const infoText = document.getElementById("infoText");
infoIcon.addEventListener("touchstart", showInfo);
infoIcon.addEventListener("mousedown", showInfo);
function showInfo() {
  infoText.style.display = "block";
  setTimeout(() => infoText.style.display = "none", 3500);
}

// Einstellungen-Platzhalter
function openSettings() {
  alert("Einstellungen kommen in Version 3.0 ‚Äì Voice Mode, Farbwahl & Timeout.");
}
</script>
</body>
</html>
